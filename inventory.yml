cameras:
  hosts:
    raspberrypi:
      username: pi
      camera_width: 1280
      camera_height: 720
      camera_framerate: 30
      install_go2rtc: true
      go2rtc_platform: arm
      go2rtc_asset: "go2rtc_linux_{{ go2rtc_platform }}"
      install_prusaconnect_snapshot: true
      snapshot_delay_sec: 10
      snapshot_delay_sec_error: 30
      prusaconnect_api_token: # get this from prusaconnect
      prusaconnect_api_fingerprint: # generate a random uuid for this
